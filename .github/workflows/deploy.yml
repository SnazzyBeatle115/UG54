name: deploy-book

# Only run this when the main branch changes
on:
  push:
    branches:
    - main

  pull_request:
    branches:
    - main

# This job installs dependencies, build the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # Install dependencies
    - name: Set up Python 3.10.19
      uses: actions/setup-python@v1
      with:
        python-version: 3.10.19

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # Build the book
    - name: Build the book
      run: |
        jupyter-book build .

    # - name: GitHub Pages action
    #   uses: peaceiris/actions-gh-pages@v3.6.1
    #   with:
    #     github_token: ${{ secrets.GITHUB_TOKEN }}
    #     publish_dir: ./_build/html
    
    - name: Debug - show build output and fail if missing
      run: |
        echo "cwd: $(pwd)"
        echo "_build contents:"
        ls -la _build || true
        echo "_build/html contents (if exists):"
        ls -la _build/html || true
        if [ ! -d "_build/html" ]; then
          echo "::error file=_build/html::Directory _build/html not found. Build likely failed."
          exit 1
        fi
    - name: Upload artifact for GitHub Pages
      uses: actions/upload-pages-artifact@v4
      with:
        path: _build/html

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4

