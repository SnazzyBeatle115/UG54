name: deploy-book

on:
  push:
    branches:
      - main
  # Optional: keep this if you want tests to run on PRs,
  # but we won't deploy on PRs.
  pull_request:
    branches:
      - main

jobs:
  deploy-book:
    runs-on: ubuntu-latest

    # Needed now for GITHUB_TOKEN to be allowed to push to gh-pages
    permissions:
      contents: write

    # Optional but nice: avoids overlapping deploys
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build the book
        run: |
          jupyter-book build .

      - name: Deploy to GitHub Pages
        # Only deploy for pushes to main, not for PRs
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages        # explicit, though it's the default
          publish_dir: ./_build/html
          # Optional: uncomment if you want a one-commit-only history on gh-pages
          # force_orphan: true

