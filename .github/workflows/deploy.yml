name: deploy-book

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Required permissions for actions/deploy-pages (id-token) and uploading pages artifact
# permissions:
#   id-token: write
#   contents: read
#   pages: write

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10.19
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.19'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install jupyter-book==1.0.4.post1
          python -m pip install -r requirements.txt

      - name: Build the book
        run: |
          jb build .

      - name: Debug - show build output and fail if missing
        run: |
          echo "cwd: $(pwd)"
          echo "_build contents:"
          ls -la _build || true
          echo "_build/html contents (if exists):"
          ls -la _build/html || true
          if [ ! -d "_build/html" ]; then
            echo "::error file=_build/html::Directory _build/html not found. Build likely failed."
            exit 1
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: _build/html

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4